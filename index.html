<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legion Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page_container">
        <header id="header_container">
            <div class="searchcontainer">
                <form action="">
                    <input id="searchbar" type="text">
                </form>
            </div>
            <p>John Doe</p>
            <p>Hi there,</p>
            <p>John Doe (@johnD)</p>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </header>
        <main id="main_container">
            <p>Hello World</p>
        </main>
        <aside id="sidebar_container">
            <p id="logo">Legion Dashboard</p>
            <ul>
                <li><img src="/images/home-white.png" alt="Home icon"> Home</li>
                <li><img src="/images/card-account-details-outline.png" alt="Profile icon"> Profile</li>
                <li><img src="/images/message.png" alt="Message icon"> Messages</li>
                <li><img src="/images/history.png" alt="History icon"> History</li>
                <li><img src="/images/clipboard-list-outline.png" alt="List icon"> Tasks</li>
                <li><img src="/images/account-group.png" alt="Group icon"> Communities</li>
            </ul>
            <ul>
                <li><img src="/images/cog-white.png" alt="Cog icon">Settings</li>
                <li><img src="/images/help-circle.png" alt="Question mark">Support</li>
                <li><img src="/images/shield-lock-outline.png" alt="Sheild icon"> Privacy</li>
            </ul>
        </aside>
    </div>
</body>

</html>
